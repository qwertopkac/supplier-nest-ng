<div class="flex gap-2 h-full">
	<div class="card h-full overflow-y-auto">
		<app-supplier-filter></app-supplier-filter>
	</div>
	<div class="flex flex-col w-full">
		<div class="flex-1 overflow-y-auto w-full">
			@for (item of allData.items; track $index) {
				<p-card styleClass="m-2" [style]="{ minWidth: '100% !important' }">
					<ng-template #header>
						<div class="flex gap-2 p-2">
							<img alt="Card" class="object-cover" style="border-radius: 10px" width="100" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
							<div class="">
								<h5>{{ item.name }}</h5>
								<a [href]="item.website ">{{ item.website }}</a>
							</div>
							<div class="flex gap-2 ml-auto">
								<div>
									<p-button icon="pi pi-bookmark" />
									<p-button icon="pi pi-bookmark-fill" />
								</div>
								<p-button icon="pi pi-plus" />
							</div>
						</div>
					</ng-template>
					<div class="flex gap-3">
                        <div class="flex-1 mr-2">
                            <div>
                              {{ item.description }}
                            </div>

                          </div>

						<div class="flex flex-col gap-2">
							<p-button icon="pi pi-link" label="İletişime Geç" styleClass="w-full"></p-button>
							<p-button icon="pi pi-info-circle" label="Bilgi Al" variant="outlined" styleClass="w-full"></p-button>
							<p-button icon="pi pi-map" label="Katalog" variant="outlined" styleClass="w-full"></p-button>
						</div>
					</div>

					<ng-template #footer> </ng-template>
				</p-card>
			}
		</div>

		<paginator [allItems]="allData" (onPageChange)="fillData($event)"></paginator>
	</div>
</div>
