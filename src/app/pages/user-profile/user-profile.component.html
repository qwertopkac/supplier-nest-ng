<p-card  header="Kullanıcı Profili" >
	<div class="flex flex-col gap-6">
		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.FirstName" autocomplete="off" />
			<label for="on_label">Ad</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.LastName" autocomplete="off" />
			<label for="on_label">Soyad</label>
		</p-floatlabel>

		<p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg"  size="xlarge" shape="square" />

		<p-floatlabel variant="on">
			<p-select [options]="objLists.lstJobFunctions" [(ngModel)]="objData.JobFunctionId" optionLabel="name" class="w-full " />
			<label for="on_label">Departman Seçiniz</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<p-select [options]="lstDiscipline" [(ngModel)]="objData.DisciplineId" appendTo="body" optionLabel="name" class="w-full     " />
			<label for="on_label">Alan Seçiniz</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<p-select [options]="lstIndustry" [(ngModel)]="objData.IndustryId" optionLabel="name" class="w-full     " />
			<label for="on_label">Sektör Seçiniz</label>
		</p-floatlabel>

		<div class="flex items-center">
			<p-checkbox inputId="ingredient1" name="pizza" value="Cheese" [(ngModel)]="objData.Type" />
			<label for="ingredient1" class="ml-2"> Kullanıcı Tipi </label>
		</div>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.Email" autocomplete="off" />
			<label for="on_label">İş Email</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<p-select [options]="lstCity" [(ngModel)]="objData.City" optionLabel="name" class="w-full   " />
			<label for="on_label">Şehir Seçiniz</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.Email" autocomplete="off" />
			<label for="on_label">Alan Kodu</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.Email" autocomplete="off" />
			<label for="on_label">Firma Adı</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.Email" autocomplete="off" />
			<label for="on_label">Firma Web Sitesi</label>
		</p-floatlabel>

		<p-floatlabel variant="on">
			<input pInputText id="on_label" [(ngModel)]="objData.Email" autocomplete="off" />
			<label for="on_label">Telefon</label>
		</p-floatlabel>
	</div>

	<p-footer>
		<p-button label="Değişiklikleri Kaydet" icon="pi pi-save"></p-button>
	</p-footer>
</p-card>
