<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <img src="assets/layout/images/{{layoutService._config.darkTheme === true ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-8 w-24 shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius:53px">
                <!-- <div class="text-center mb-8">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-4">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome, Isabel!</div>
                    <span class="text-surface-600 dark:text-surface-200 font-medium">Sign in to continue</span>
                </div> -->

                <div>
                    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" #usernameOrEmail pInputText
                        class="w-full md:w-[30rem] mb-8" style="padding:1rem">

                    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" #password placeholder="Password" [toggleMask]="true" styleClass="mb-8"
                        inputStyleClass="w-full p-4 md:w-[30rem]"></p-password>

                    <div class="flex items-center justify-between mb-8 gap-8">
                        <div class="flex items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="GİRİŞ" class="w-full p-4 text-xl"
                        (click)="login(usernameOrEmail.value,password.value)"></button>

                    <div class="mt-2 p-4"  style="width: 100%;" >
                        <asl-google-signin-button   shape="rectangular" type="standard" theme="filled_blue" size="large" text="continue_with"  > </asl-google-signin-button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
