<div class="  flex flex-col gap-6 h-full">
	<div class="flex gap-6 w-full">
		<p-floatlabel variant="on" class="w-full">
			<input pInputText id="on_label" [(ngModel)]="objData.Code" autocomplete="off" class="w-full" />
			<label for="on_label">Madde Kodu</label>
		</p-floatlabel>

		<p-floatlabel variant="on" class="w-full">
			<input pInputText id="on_label" [(ngModel)]="objData.Name" autocomplete="off" class="w-full" />
			<label for="on_label">Madde Adı</label>
		</p-floatlabel>

		<p-floatlabel variant="on" class="w-full">
			<p-select [options]="lstCategories" [(ngModel)]="selectedCategory" appendTo="body" optionLabel="Id" class="w-full" />
			<label for="on_label">Madde Kategori</label>
		</p-floatlabel>
	</div>
	<div class="flex gap-6 w-full">
		<p-floatlabel variant="on" class="w-full">
			<p-multiselect [options]="lstUoms" [(ngModel)]="selectedUoms" appendTo="body" optionLabel="name" styleClass="w-full " display="chip">
				<ng-template let-country #item>
					<div class="flex items-center gap-2">
						<img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px" />
						<div>{{ country.name }}</div>
					</div>
				</ng-template>
				<ng-template #dropdownicon>
					<i class="pi pi-map"></i>
				</ng-template>
				<ng-template #filtericon>
					<i class="pi pi-map-marker"></i>
				</ng-template>
				<ng-template #header>
					<div class="font-medium px-3 py-2">Available Countries</div>
				</ng-template>
				<ng-template #footer>
					<div class="p-3 flex justify-between">
						<p-button label="Add New" severity="secondary" text size="small" icon="pi pi-plus" />
						<p-button label="Remove All" severity="danger" text size="small" icon="pi pi-times" />
					</div>
				</ng-template>
			</p-multiselect>
			<label for="on_label">Birimler</label>
		</p-floatlabel>

		<p-floatlabel variant="on" class="w-full">
			<p-inputnumber [(ngModel)]="objData.UnitPrice" inputId="currency-us" mode="currency" currency="USD" locale="en-US" class="w-full" />
			<label for="on_label">Birim Fiyatı</label>
		</p-floatlabel>
	</div>

	<p-editor [(ngModel)]="objData.Description" [style]="{ height: '320px' }" />

	<p-divider />

	<h5>Teknik Özellikler</h5>

	<p-table [value]="lstItemSpecification" [tableStyle]="{ 'min-width': '50rem' }">
		<ng-template #header>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>
					<p-button (click)="ShowDlgItemSpecification()" label="Show" />
				</th>
			</tr>
		</ng-template>
		<ng-template #body let-data>
			<tr>
				<td>{{ data.key }}</td>
				<td>{{ data.value }}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
<app-dlg-item-specification />
