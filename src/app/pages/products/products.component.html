<app-card-table-template>
		<p-table #dt2 [value]="allProducts.items"  [showLoader]="true"  [scrollable]="true" scrollHeight="flex"    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
			<ng-template #caption>
				<div class="flex justify-between">
					<span class="text-xl font-bold">Çelik Katalogları</span>

					<div>
						<p-iconfield iconPosition="left" class="ml-auto">
							<p-inputicon>
								<i class="pi pi-search"></i>
							</p-inputicon>
							<input pInputText type="text" #searchdt (input)="dt2.filterGlobal(searchdt.value, 'contains')" placeholder="Arama Yapınız..." />
						</p-iconfield>
					</div>
				</div>
			</ng-template>

			<ng-template #header>
				<tr>
					<th>Firma</th>
					<th>Ürün Grubu</th>
					<th>Ürün</th>
					<th>#</th>
				</tr>
			</ng-template>
			<ng-template #body let-product>
				<tr>
					<td>
						<div class="flex gap-4">
							<img *ngIf="!product.image" [alt]="product.name" class="object-cover" width="150" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />

							<img *ngIf="product.image" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="150" />

							<h6>{{ product.name }}</h6>
						</div>
					</td>

					<td></td>
					<td>{{ product.category }} {{ product.quantity }}</td>
					<!-- <td>{{ product.items }}</td> -->
					<td>
						<p-button label="Kataloga Git" outlined="true" icon="pi pi-arrow-right" iconPos="right"></p-button>
					</td>
					<!-- <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" /></td> -->
					<!-- <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
            </td> -->
				</tr>
			</ng-template>
            <ng-template #summary>
				<div class="flex items-center justify-center w-full">
					<div>
						<p-button icon="pi pi-star" outlined />
					</div>
					<div class="flex-1">
						<paginator [allItems]="allProducts" (onPageChange)="getProducts($event)"></paginator>
					</div>
					<div class="justify-end">
						<p-button icon="pi pi-search" />
					</div>
				</div>
			</ng-template>


			<ng-template #emptymessage>
				<tr>
					<td colspan="5">No customers found.</td>
				</tr>
			</ng-template>
		</p-table>
</app-card-table-template>
